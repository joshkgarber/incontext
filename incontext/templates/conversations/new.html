{% extends "base.html" %}

{% block header %}
<h1>{% block title %}New Conversation{% endblock %}</h1>
<p><b>Context: </b>{{ context["name"] }}</p>
{% endblock %}

{% block main %}
{% if agents|length == 0 %}
<p id="noAgents">No agents</p>
<p><a href="{{ url_for("agents.new") }}">New Agent</a></p>
{% else %}
	<form method="post">
		<label for="name">Name
			<input name="name" id="name" value="{{ request.form["name"] }}" autofocus required>
		</label>
		<label for="agent">Agent
			<select name="agent_id" id="agent" required>
				{% for agent in agents %}
				{% if g.user["id"] == agent["creator_id"] %}
				<option value="{{ agent["id"] }}">{{ agent["name"] }}</option>
				{% endif %}
				{% endfor %}
			</select>
		</label>
        <input type="hidden" name="context_id" value="{{ context["id"] }}">
		<input type="submit" value="Save">
	</form>
	<script>
		const opts = document.querySelectorAll("#agent option");
		opts.forEach((opt) => if (opt.value === {{ request.form["agent"] }}) opt.selected = true;)
	</script>
{% endif %}
{% endblock %}
